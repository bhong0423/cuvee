    <!-- Mid tone grape - amber shadow -->
    <linearGradient id="am" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a4818"/>
      <stop offset="100%" stop-color="#5a2c08"/>
    </linearGradient>

    <!-- Linen highlight -->
    <linearGradient id="ln" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5ecd4"/>
      <stop offset="100%" stop-color="#e8d8b0"/>
    </linearGradient>

    <!-- Bronze vine -->
    <linearGradient id="vn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a6020"/>
      <stop offset="100%" stop-color="#5a3c08"/>
    </linearGradient>

    <!-- Forest green leaves - more masculine, darker -->
    <linearGradient id="lf1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a6838"/>
      <stop offset="100%" stop-color="#2e4422"/>
