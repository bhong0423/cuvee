<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Warmer, slightly stronger background - linen not blush -->
    <radialGradient id="bg" cx="38%" cy="32%" r="80%">
      <stop offset="0%" stop-color="#f8f2e6"/>
      <stop offset="55%" stop-color="#ede0c4"/>
      <stop offset="100%" stop-color="#d8c8a8"/>
    </radialGradient>

    <!-- Deep wine - primary grape dark -->
    <linearGradient id="d1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5a1020"/>
      <stop offset="100%" stop-color="#3a0a14"/>
    </linearGradient>
    <!-- Mid burgundy -->
    <linearGradient id="d2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7a1828"/>
      <stop offset="100%" stop-color="#521018"/>
    </linearGradient>
    <!-- Lighter burgundy face -->
    <linearGradient id="d3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#982030"/>
      <stop offset="100%" stop-color="#6a1422"/>
    </linearGradient>
    <!-- Highlight face - ochre tinted not pink -->
    <linearGradient id="hi" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c8903a"/>
      <stop offset="100%" stop-color="#a87028"/>
